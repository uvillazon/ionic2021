  <ion-item-sliding *ngFor="let usuario of usuarios  | async">
  <ion-item >
    <ion-item-options side="start">
      <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
      <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
    </ion-item-options>
    <ion-card class="coworker-card">
      <!-- <img src="/assets/img/imagen1.jpg" class="header-img"/> -->
      <ion-card-content>
        <ion-list lines="none">
          <ion-item>
            <ion-avatar slot="start">
              <img src="/assets/img/imagen1.jpg"/>
            </ion-avatar>
            <ion-label>
              <h1>{{usuario.name}}</h1>
              <p>{{usuario.username}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label>
              <h2>{{usuario.phone}}</h2>
              <p>Mobile phone</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>
              <h2>{{usuario.email}}</h2>
              <p>email</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-item-sliding>
</ion-list>
</ion-content>
