<ion-header>
  <app-header titulo="Avatar"></app-header>
</ion-header>

<ion-content>
  <ion-avatar>
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>
  
  <ion-chip>
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>
  
    <ion-item>
    <ion-avatar slot="end">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of avatar">

      <ion-avatar slot="end">
        <ion-img src={{item.icono}}></ion-img>
      </ion-avatar>
      <ion-label>{{item.nombre}}</ion-label>
    </ion-item>
  </ion-list>

<!-- 
  <ion-list *ngFor="let item of repetir; let i=index">
    <ion-item>
      <ion-label>{{i+1}}</ion-label>
    </ion-item>
  </ion-list> -->

  <ion-list>
    <div  *ngFor="let item of repetir">
      {{item}}
      <ion-item *ngFor="let item of avatar">

        <ion-avatar slot="end">
          <ion-img src={{item.icono}}></ion-img>
        </ion-avatar>
        <ion-label>{{item.nombre}}</ion-label>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
